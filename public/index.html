<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.min.css">

    <title>React App</title>
    <style>
      body{
        overflow-x: hidden;
      }
      .main-bx{
        display: flex;
        flex-wrap: wrap;
      }
      .box{
        box-shadow: 4px 4px 15px rgba(78, 77, 77, 0.315);
        margin: 10px;
        padding: 20px;
        min-height: 100px;
        border-radius: 6px;
      }
      .box h1{
        color: tomato;
      }
      .box img{
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      .box button{
        width: 100%;
        height: 45px;
        border-radius: 20px;
        background-color: blueviolet;
        color: #fff;
        border: 0px;
        margin-top: 20px;
        cursor: pointer;
      }
      .custom-modal{
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(28, 28, 28, 0.447);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .custom-modal-body.red{
        background-color: rgb(253, 96, 96) !important;
      }
      .custom-modal-body{
        width: 300px;
        min-height: 200px;
        background-color: rgb(149, 248, 175);
        box-shadow: 6px 6px 15px rgba(35, 35, 35, 0.116);
        padding: 2%;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .custom-modal-body h1{
        color: rgb(31, 31, 31);
        text-align: center;        
        margin-bottom: 20px;
        font-size: 24px;
      }
      .custom-modal-body button{
        width: 120px;
        height: 45px;
        border-radius: 20px;
        border: 0;
        box-shadow: 6px 6px 15px rgba(35, 35, 35, 0.116);
        font-size: 18px;
      }
    </style>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
  </body>
</html>
